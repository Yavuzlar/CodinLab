      summary: GetUserLabProgressStats
      tags:
      - Lab
  /private/log:
    get:
      consumes:
      - application/json
      description: Retrieves all logs based on the provided query parameters.
      parameters:
      - description: User ID
        in: query
        name: userID
        type: string
      - description: Programming ID
        in: query
        name: programmingID
        type: integer
      - description: Log Lab or Path ID
        in: query
        name: labRoadID
        type: integer
      - description: Log Content
        in: query
        name: content
        type: string
      - description: Log Type
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.LogDTO'
                  type: array
              type: object
      summary: Get all logs
      tags:
      - Log
  /private/log/solution/byday:
    get:
      consumes:
      - application/json
      description: Retrieves the number of lab and road solutions solved day by day.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.SolutionsByDayDTO'
                  type: array
              type: object
      summary: GetSolutionsByDay
      tags:
      - Log
  /private/log/solution/hours:
    get:
      consumes:
      - application/json
      description: Retrieves the total hours spent on lab and road solutions for each
        programming language in the last week.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.SolutionsHoursByProgrammingDTO'
                  type: array
              type: object
      summary: GetSolutionsHoursByProgramming
      tags:
      - Log
  /private/path/{programmingID}/{pathID}:
    get:
      consumes:
      - application/json
      description: Get Path By ID
      parameters:
      - description: Programming ID
        in: path
