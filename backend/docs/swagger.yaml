basePath: /api/v1
definitions:
  dto.AdminUpdateUsersDTO:
    properties:
      githubProfile:
        maxLength: 30
        type: string
      name:
        type: string
      newPassword:
        type: string
      surname:
        type: string
      username:
        maxLength: 30
        type: string
    type: object
  dto.CreateUserDTO:
    properties:
      githubProfile:
        maxLength: 30
        type: string
      name:
        description: Name is required
        type: string
      password:
        description: Password is required and must be at least 8 characters
        minLength: 8
        type: string
      role:
        type: string
      surname:
        description: Surname is required
        type: string
      username:
        description: Username is required, must be alphanumeric and between 3-30 characters
        maxLength: 30
        minLength: 3
        type: string
    required:
    - name
    - password
    - role
    - surname
    - username
    type: object
  dto.GetRoadDTO:
    properties:
      iconPath:
        type: string
      isFinished:
        type: boolean
      isStarted:
        type: boolean
      name:
        type: string
      paths:
        items:
          $ref: '#/definitions/dto.GetRoadPathDTO'
        type: array
    type: object
  dto.GetRoadPathDTO:
    properties:
      difficulty:
        type: integer
      id:
        type: integer
      isFinished:
        type: boolean
      isStarted:
        type: boolean
      languages:
        items:
          $ref: '#/definitions/dto.LanguageRoadDTO'
        type: array
      name:
        type: string
    type: object
  dto.LanguageDTO:
    properties:
      content:
        type: string
      description:
        type: string
      lang:
        type: string
      note:
        type: string
      title:
        type: string
    type: object
  dto.LanguageRoadDTO:
    properties:
      description:
        type: string
      lang:
        type: string
      title:
        type: string
    type: object
  dto.LogDTO:
    properties:
      content:
        type: string
      id:
        type: string
      labPathID:
        type: integer
      logType:
        type: string
      programmingID:
        type: integer
      userId:
        type: string
    type: object
  dto.LoginDTO:
    properties:
      password:
        minLength: 8
        type: string
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  dto.PathDTO:
    properties:
      difficulty:
        type: integer
      id:
        type: integer
      isFinished:
        type: boolean
      isStarted:
        type: boolean
      languages:
        items:
          $ref: '#/definitions/dto.LanguageDTO'
        type: array
      name:
        type: string
    type: object
  dto.RegisterDTO:
    properties:
      githubProfile:
        maxLength: 30
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      surname:
        type: string
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - name
    - password
    - surname
    - username
    type: object
  dto.SolutionsByDayDTO:
    properties:
      date:
        type: string
      labCount:
        type: integer
      roadCount:
        type: integer
    type: object
  dto.SolutionsHoursByProgrammingDTO:
    properties:
      labHours:
        type: number
      programmingID:
        type: integer
      roadHours:
        type: number
    type: object
  dto.StartDTO:
    properties:
      programmingID:
        type: integer
    required:
    - programmingID
    type: object
  dto.UpdatePasswordDTO:
    properties:
      confirmPassword:
        minLength: 8
        type: string
      newPassword:
        minLength: 8
        type: string
      password:
        type: string
    required:
    - confirmPassword
    - newPassword
    - password
    type: object
  dto.UpdateUserDTO:
    properties:
      githubProfile:
        maxLength: 30
        type: string
      name:
        type: string
      password:
        type: string
      surname:
        type: string
      username:
        maxLength: 30
        type: string
    required:
    - password
    type: object
  dto.UserDTO:
    properties:
      bestLanguage:
        type: string
      githubProfile:
        type: string
      name:
        type: string
      role:
        type: string
      surname:
        type: string
      username:
        type: string
    type: object
  response.BaseResponse:
    properties:
      data: {}
      data_count:
        type: integer
      errors: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
host: localhost
info:
  contact: {}
  description: API Service for CodinLab
  title: API Service
  version: v1
paths:
  /private/admin/user:
    get:
      consumes:
      - application/json
      description: Retrieves All Users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: Get Users
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Creates User
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: Creates User
      tags:
      - Admin
  /private/admin/user/{ID}:
    get:
      consumes:
      - application/json
      description: Retrieves User Profile
      parameters:
      - description: User ID
        in: path
        name: ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: Get Profile
      tags:
      - Admin
  /private/admin/user/{userID}:
    post:
      consumes:
      - application/json
      description: Updates User
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      - description: New User Creds
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.AdminUpdateUsersDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: Updates User
      tags:
      - Admin
  /private/home/advancement:
    get:
      consumes:
      - application/json
      description: Get User Advancement
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: GetUserAdvancement
      tags:
      - Home
  /private/home/development:
    get:
      consumes:
      - application/json
      description: Get User Development
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: GetUserDevelopment
      tags:
      - Home
  /private/home/inventories:
    get:
      consumes:
      - application/json
      description: Get Inventories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: GetInventories
      tags:
      - Home
  /private/home/level:
    get:
      consumes:
      - application/json
      description: Get User Level
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: GetUserLevel
      tags:
      - Home
  /private/lab/{programmingID}/{labID}:
    get:
      consumes:
      - application/json
      description: Get Lab By Programming Language ID & Lab ID
      parameters:
      - description: Programming Language ID
        in: path
        name: programmingID
        required: true
        type: string
      - description: Lab ID
        in: path
        name: labID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: GetLabByID
      tags:
      - Lab
  /private/lab/answer:
    get:
      consumes:
      - application/json
      description: If you are in frontend team. DO NOT LOOK AT THIS!
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: This is backend test
      tags:
      - TEST
  /private/lab/data:
    get:
      consumes:
      - application/json
      description: Add dummy data for testing
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BaseResponse'
      summary: DummyLogData
      tags:
      - Lab
  /private/labs/{ID}:
    get:
